<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style.css'>
    <title>Գուշակիր մայրաքաղաքը</title>
</head>

<body>
    <h1>Նշել մայրաքաղաքը</h1>


    <section class="card" id="card">


        <section class="infobar">
            <div class="score">Ճշգրտություն: <span id="alertaccuracy">0</span></div>
        </section>
        <section class="infobar">
            <div class="score">Միավոր: <span id="score">0</span></div>
            <div class="time" id="time"></div>
        </section>
        <div class="container">
            <section class="section">
                <div style="margin-bottom: 150px;"><label for="option1input" class="label"
                        id="option1label">Կանադա</label></div>
                <div> <img src="./Canada.png" alt="flag" class="flag" id="flag"></div>


            </section>
            <div class="border"></div>
            <section class="section" id="optionhalf">
                <div class="options">
                    <div class="option">
                        <input type="radio" value="" name="option" id="option2input" class="optionradio">
                        <label for="option2input" class="label" id="option2label">Օտտավա</label>
                    </div>
                    <div class="option">
                        <input type="radio" value="" name="option" id="option3input" class="optionradio">
                        <label for="option3input" class="label" id="option3label">Սարաևո</label>
                    </div>

                    <div class="option">
                        <input type="radio" value="" name="option" id="option4input" class="optionradio">
                        <label for="option4input" class="label" id="option4label">Լուանդա</label>
                    </div>

                </div>
            </section>
        </div>
    </section>
    <script src='main.js'></script>
</body>

</html>
